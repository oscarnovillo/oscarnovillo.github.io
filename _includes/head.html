<head>
    <html lang="it-IT">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% if page.title == "Home" %}
            {{ site.title }} | {{ site.description }}
        {% else %}
            {{ page.title }} | {{ site.title }}
      {% endif %}
    </title>
    <meta name="description" content="
     {% if page.description %}{{ page.description }}
     {% else %}{{ site.description }}
    {% endif %}">

    <link rel="icon" href="{{"/favicon.ico" | absolute_url }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{"/favicon.ico" | absolute_url }}" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />


    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{"/assets/css/main.css" | absolute_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/mobile.css" | absolute_url }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

        <!-- SEO Plugin -->
        {% seo %}

        <!-- Google Analytics -->
        {% if site.data.settings.analytics-id%}
            {%- include analytics.html -%}
        {% endif %}
        <!-- End Google Analytics -->


        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"> </script>

        <script>
        MathJax = {
            loader: {load: ['[tex]/newcommand', '[tex]/color']},
            tex: {
                packages: {'[+]': ['newcommand', 'color']},
                inlineMath: [['$','$'], ['\(', '\)']],
                displayMath: [['$$', '$$'],['\[', '\]']],
                macros: {
                    bold: ['{\bf #1}',1],
                    ddfrac: ['{\frac{\displaystyle #1}{\displaystyle #2}}', 2],
                    abs: ['\left\lvert #2 \right\rvert_{\text{#1}}', 2, ""],
                    floor: ['\left\lfloor #2 \right\rfloor_{\text{#1}}', 2, ""],
                    sfrac: ['{ \frac {\ #1 \ }{#2}}', 2],
                    lcm: ['\operatorname{lcm}#1', 1]
                },
                processEscapes: true,
                processEnvironments: true,
                processRefs: true,
                digits: /^(?:[0-9]+(?:\{,\}[0-9]{3})*(?:\.[0-9]*)?|\.[0-9]+)/,
                tags:  'ams',
                tagSide: 'right',
                tagIndent: '0.8em', 
                useLabelIds: true,  
                multlineWidth: '85%',
            },
            chtml: {
                scale: 1.2
            },
            svg: {
                scale: 1.3
            }
        };
        </script>
        
        <script id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
        </script>
</head>
